##############################################################
#  Core Services Persistence Stack
#############################################################
version: '2'

services:
  ##############################################################
  # MySQL 5.7 / MariaDB 10.3
  ##############################################################
  mysql:
    image: agave-mariadb:2.2.27
    container_name: mysql
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: changeit
      MARIADB_DATABASE: agavecore
      MARIADB_USER: agaveuser
      MARIADB_PASSWORD: password
    labels:
      - "traefik.enable=false"
    restart: on-failure
    mem_limit: 512M
    mem_reservation: 256M


  ##############################################################
  # MongoDB 4.2.8
  ##############################################################
  mongodb:
    image: agaveplatform/mongodb:4.2.8
    container_name: mongodb
    environment:
      - MONGODB_ADMIN_PASS=changeit
      - MONGODB_PASSWORD=password
      - MONGODB_USERNAME=agaveuser
      - MONGODB_DATABASE=api
      - JOURNALING=no
    volumes:
      - mongo_data:/data
    ports:
      - '27017:27017'
    labels:
      - "traefik.enable=false"
    networks:
      - core_persistence
    restart: on-failure
    mem_limit: 512M
    mem_reservation: 256M

  ##############################################################
  # Beanstalkd
  ##############################################################
  beanstalkd:
    image: agaveplatform/beanstalkd:latest
    container_name: beanstalkd
    command: /usr/bin/beanstalkd -b /var/lib/beanstalkd/binlog
    ports:
      - '11300:11300'
    labels:
      - "traefik.enable=false"
    networks:
      - core_persistence
    restart: on-failure
    mem_limit: 512M
    mem_reservation: 128M

