networks:
  services:
    external: true

services:

  nats:
    hostname: nats
    image: synadia/jsm:latest
    entrypoint: /nats-server
    command: '--js --sd /data -m 8222'
    networks:
      - services
    ports:
      - 4222:4222
      - 8222:8222
    volumes:
      - './jetstream/nats1:/data'

  traefik:
    image: traefik:v2.1
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.grpc.address=:50052"
    networks:
      - services
    ports:
      - 8000:80
      - 8443:443
      - 50052:50052
      - 28443:8080
    restart: on-failure
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"

  sftp:
    image: agaveplatform/sshd:latest
    command: "-p 10022"
    restart: on-failure
    networks:
      - services
    ports:
      - '10022:10022'
    volumes:
    - /tmp/src:/tmp/src
    - /tmp/dest:/tmp/dest

  sftptunnel:
   image: agaveplatform/sshd:latest
   command: "-p 10033"
   restart: on-failure
   links:
     - sftphidden
   networks:
     - services
   ports:
     - '10033:10033'

  sftphidden:
    image: agaveplatform/sshd:latest
    command: "-p 10044"
    restart: on-failure
    networks:
      - services
    ports:
      - '10044:10044'

